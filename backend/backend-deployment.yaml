apiVersion: apps/v1
kind: Deployment
metadata:
  name: express-api
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: express-api
  template:
    metadata:
      labels:
        app: express-api
    spec:
      containers:
      - name: express-api
        image: your-express-image-name
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
